<!-- ko if: isGiftWrap() -->
<div class="gift-message">
    <div class="gift-options-title">
    <input class="giftwrap_checkbox checkbox osc-additional-data" type="checkbox"
           name="giftwrap_checkbox" id="giftwrap_checkbox"
           data-bind="event: {click : addGiftWrap}, checked: isChecked" />
    <label class="label--checkbox" for="onestepcheckout_giftwrap_checkbox"><!-- ko text: $t('Gift wrap') --><!-- /ko -->
        <span class="check"></span>
        <span class="box-check"></span>
        <strong><span class="price" data-bind="text: giftWrapAmountPrice()"></span></strong>
    </label>
</div>
<!-- /ko -->
